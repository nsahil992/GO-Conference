<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Conference Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conference Ticket Booking</h1>
        <div id="availableTickets">Tickets Left: 100</div>
        <form id="ticketForm">
            <input type="text" id="buyerName" placeholder="Your Name" required>
            <input type="number" id="numTickets" placeholder="Number of Tickets" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="paymentMode" placeholder="Payment Mode" required>
            <button type="submit">Book Ticket</button>
        </form>
        <div id="confirmation"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
